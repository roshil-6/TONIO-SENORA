<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick PWA Icons - Tonio & Senora</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        canvas { border: 1px solid #ccc; margin: 10px; border-radius: 8px; }
        button { background: #4A0E4E; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #D4AF37; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Quick PWA Icons - Tonio & Senora</h1>
        <p>Generate and download the required PWA icons instantly.</p>
        
        <div style="display: flex; gap: 20px; justify-content: center;">
            <div style="text-align: center;">
                <h3>192x192 Icon</h3>
                <canvas id="icon192" width="192" height="192"></canvas>
                <br>
                <button onclick="generateIcon(192)">Generate 192x192</button>
                <button onclick="downloadIcon('icon192', 'icon-192x192.png')">Download</button>
            </div>
            
            <div style="text-align: center;">
                <h3>512x512 Icon</h3>
                <canvas id="icon512" width="512" height="512"></canvas>
                <br>
                <button onclick="generateIcon(512)">Generate 512x512</button>
                <button onclick="downloadIcon('icon512', 'icon-512x512.png')">Download</button>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="generateAllIcons()" style="background: #D4AF37; font-size: 16px; padding: 12px 30px;">ðŸŽ¯ Generate All Icons</button>
        </div>
        
        <div style="background: #e8f4fd; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <h3>ðŸ“‹ Quick Instructions:</h3>
            <ol>
                <li>Click "ðŸŽ¯ Generate All Icons"</li>
                <li>Download both icons (192x192 and 512x512)</li>
                <li>Save them in the <code>icons/</code> folder</li>
                <li>Test your PWA score!</li>
            </ol>
        </div>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // White background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            
            // Add border radius
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add border
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = size * 0.008;
            ctx.strokeRect(size * 0.02, size * 0.02, size * 0.96, size * 0.96);
            
            // Calculate text positioning
            const centerX = size / 2;
            const centerY = size / 2;
            const fontSize = size * 0.13;
            const lineHeight = fontSize * 1.2;
            
            // Set font
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw "tonio" in GOLD - FIXED SPACING
            ctx.fillStyle = '#D4AF37';
            ctx.fillText('tonio', centerX - size * 0.15, centerY - lineHeight * 0.3);
            
            // Draw ampersand in GOLD
            ctx.fillStyle = '#D4AF37';
            ctx.fillText('&', centerX + size * 0.05, centerY - lineHeight * 0.3);
            
            // Draw "senora" in PURPLE
            ctx.fillStyle = '#4A0E4E';
            ctx.fillText('senora', centerX, centerY + lineHeight * 0.3);
        }
        
        function generateAllIcons() {
            generateIcon(192);
            generateIcon(512);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate icons on page load
        window.onload = function() {
            generateAllIcons();
        };
    </script>
</body>
</html>
